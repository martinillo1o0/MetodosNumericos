<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Métodos Numéricos</title>

        <!-- Bootstrap CSS -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous"
            >   

        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"
        ></script>
    </head>


    <body>
        
            <br>
            <div class="container">
                <nav th:replace="/layout/template :: menu"> </nav>
                <div th:replace="/layout/template :: bannerunit3"></div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/unit3">Sistemas Lineales</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Resultado Eliminación Gaussiana</li>
                    </ol>
                </nav>

                <div class="container">
                    <h1 class="text">Método Directo: Eliminación Gaussiana</h1>

                    <div class="row justify-content-start">
                        <div class="col-4">
                            <p class="text">Tamaño del Sistema</p>
                        </div>
                        <div class="col-4">
                            <p th:text="${solveElimGauss.MN}">MN</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="solution-highlight text-center">
                                <div class="row">
                                    <div th:each="sol, stat : ${solveElimGauss.vectorX}" class="col-md-3 col-6">
                                        <h5>x<sub th:text="${stat.index + 1}"></sub> = <span th:text="${#numbers.formatDecimal(sol, 1, 6)}"></span></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="container text-center">
                            <div class="col" th:if="${solveElimGauss.MN}==2" >
                                <div class="row align-items-start">
                                    <div class="col">
                                        <p><strong>MATRIZ A</strong></p>
                                        <div class="row align-items-start" >
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[0]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[1]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[2]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[3]}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Vector B</strong></p>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[0]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[1]}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Solución (X)</strong></p>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[0], 1, 6)}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[1], 1, 6)}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col" th:if="${solveElimGauss != null and solveElimGauss.MN eq 3}">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <p><strong>MATRIZ A</strong></p>
                                        <div class="row align-items-start" >
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[0]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[1]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[2]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[3]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[4]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[5]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[6]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[7]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[8]}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Vector B</strong></p>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[0]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[1]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[2]}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Solución (X)</strong></p>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[0], 1, 6)}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[1], 1, 6)}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[2], 1, 6)}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col" th:if="${solveElimGauss != null and solveElimGauss.MN eq 4}" >
                                <div class="row align-items-start">
                                    <div class="col">
                                        <p><strong>MATRIZ A</strong></p>
                                        <div class="row align-items-start" >
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[0]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[1]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[2]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[3]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[4]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[5]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[6]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[7]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[8]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[9]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[10]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[11]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[12]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[13]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[14]}"></p>
                                            </div>
                                            <div class="col" >
                                                <p th:text="${solveElimGauss.matrizA[15]}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Vector B</strong></p>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[0]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[1]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[2]}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col">
                                                <p th:text="${solveElimGauss.vectorB[3]}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p><strong>Solución (X)</strong></p>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[0], 1, 6)}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[1], 1, 6)}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[2], 1, 6)}"></p>
                                            </div>
                                        </div>
                                        <div class="row align-items-start">
                                            <div class="col" >
                                                <p th:text="${#numbers.formatDecimal(solveElimGauss.vectorX[3], 1, 6)}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                   
                    </div>


                    <!-- Botones de navegación -->
                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <a th:href="@{/unit3/formElimGauss}" class="btn btn-primary me-2"> Resolver Otro Sistema</a>
                            <a th:href="@{/}" class="btn btn-outline-secondary"> Volver al Menú</a>
                        </div>
                    </div>
                </div>
            </div>
            
    </body>
</html>
