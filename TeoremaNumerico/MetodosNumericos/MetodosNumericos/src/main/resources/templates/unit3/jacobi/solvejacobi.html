<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">

                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS

                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <img class="img-fluid w-100" th:src="@{/images/metodosnumericos.png}"/>
        </div>
    </div>
    <br>
    <h2>Tabla de registro</h2>
    <div class="container">
        <h2>Tabla de Iteraciones - Jacobi</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th># Iteraci√≥n</th>
                    <th th:each="i : ${#numbers.sequence(1, solveJacobi.MN)}">X<span th:text="${i}"></span></th>
                    <th>Error</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="xPrev, iterStat : ${solveJacobi.vectorXPrev}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:each="val, idx : ${solveJacobi.vectorX}" th:text="${val}"></td>
                    <td th:text="${solveJacobi.errores[iterStat.index]}"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
