<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resultados Newton-Raphson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <h2 class="mt-4">Resultados Método de Newton-Raphson</h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th># Iteración</th>
                <th>XI (Valor anterior)</th>
                <th>F(XI)</th>
                <th>F'(XI)</th>
                <th>XR</th>
                <th>Error Aproximado (%)</th>
            </tr>
        </thead>
        <tbody>
         <tr th:each="solve, iterStat : ${solveNewton}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${solve.XI}"></td>
    <td th:text="${solve.FX}"></td>
    <td th:text="${solve.FDX}"></td>
    <td th:text="${solve.XR}"></td>
    <td th:text="${solve.ea}"></td>
</tr>

        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
    
</div>
</body>
</html>
