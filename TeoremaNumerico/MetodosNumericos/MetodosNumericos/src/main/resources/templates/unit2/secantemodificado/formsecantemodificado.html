<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método de la Secante Modificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit2">Ecuaciones Algebraicas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Secante Modificado</li>
        </ol>
    </nav>

    <h2>Método de la Secante Modificado</h2>

    <form th:action="@{/unit2/solvesecantemodificado}" th:object="${secanteM}" method="post">
        <div class="mb-3">
            <label for="xi" class="form-label">Valor Inicial (XI):</label>
            <input type="text" class="form-control" id="xi" th:field="*{XI}">
        </div>

        <div class="mb-3">
            <label for="funcion" class="form-label">Función f(X):</label>
            <input type="text" class="form-control" id="funcion" th:field="*{funcion}">
        </div>

        <div class="mb-3">
            <label for="delta" class="form-label">Delta:</label>
            <input type="text" class="form-control" id="delta" th:field="*{delta}">
        </div>

        <div class="mb-3">
            <label for="tolerancia" class="form-label">Tolerancia:</label>
            <input type="text" class="form-control" id="tolerancia" th:field="*{tolerancia}">
        </div>

        <div class="mb-3">
            <label for="iteracionesMaximas" class="form-label">Iteraciones Máximas:</label>
            <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{iteracionesMaximas}">
        </div>

        <button type="submit" class="btn btn-success">Calcular</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
