<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
  <head>
    <title>METODOS NUMERICOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    >
    <!-- Bootstrap JS and dependencies -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="" 
      crossorigin="anonymous"
    ></script>
  </head>
    <body>
         <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">

                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS

                </a>
            </div>
        </div>
    </nav>
      
    <div class="container">
      <div class="row">
        <img class="img-fluid w-100" th:src="@{/images/metodosnumericos.png}"/>
      </div>
    </div>
        <br>
          <h2>Tabla de registro</h2>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">XL</th>
                        <th scope="col">XU</th>
                        <th scope="col">XR</th>
                        <th scope="col">F(XL)</th>
                        <th scope="col">F(XU)</th>
                        <th scope="col">F(XR)</th>
                        <th scope="col">Error</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="solve,iter:${solveBisection}">
                        <td th:text="${iter.index}"># de iteracion</td>
                        <td th:text="${solve.XL}">Valor de limite inferior XL</td>
                        <td th:text="${solve.XU}">Valor de limite XU</td>
                        <td th:text="${solve.XR}">Valor calculado de la raiz</td>
                        <td th:text="${solve.FXL}">Funcion evaluada en XL</td>
                        <td th:text="${solve.FXU}">Funcion evaluada en XU</td>
                        <td th:text="${solve.FXR}">Funcion evaluada en XR</td>
                        <td th:text="${solve.Ea}">Error estimado aproximacion actual</td>

                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
