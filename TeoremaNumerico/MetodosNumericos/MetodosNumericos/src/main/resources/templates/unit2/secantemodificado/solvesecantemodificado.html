<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Secante Modificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <h2>Resultados Método de Secante Modificado</h2>
 <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Iteración</th>
                <th>XI</th>
                <th>f(XI)</th>
                <th>f(XI + δ*XI)</th>
                <th>XR</th>
                <th>Error Relativo (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="solve : ${resultado}">
                <td th:text="${solve.iteracion}"></td>
                <td th:text="${solve.XI}"></td>
                <td th:text="${solve.FX}"></td>
                <td th:text="${solve.FXAnterior}"></td>
                <td th:text="${solve.XR}"></td>
                <td th:text="${solve.Ea}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
        <a href="/unit2/solvesecantemodificado" class="btn btn-secondary ms-2">Nueva Iteración</a>
    </div>
</div>
</body>
</html>
