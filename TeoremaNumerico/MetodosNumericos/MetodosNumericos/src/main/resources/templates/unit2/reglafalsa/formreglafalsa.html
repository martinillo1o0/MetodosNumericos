<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iteración Regla Falsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit2">Ecuaciones Algebraicas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Regla Falsa</li>
        </ol>
    </nav>

    <h2>Resolución usando el Método de Regla Falsa</h2>

    <form th:action="@{/unit2/solverreglafalsa}" method="post" th:object="${reglaFalsa}">
        <div class="mb-3">
            <label for="fx" class="form-label">Función f(x):</label>
            <input type="text" class="form-control" id="fx" th:field="*{FX}" placeholder="Ej. x^3 - x - 2">
        </div>

        <div class="mb-3">
            <label for="xl" class="form-label">Valor Inicial Inferior (XL):</label>
            <input type="text" class="form-control" id="xl" th:field="*{XL}">
        </div>

        <div class="mb-3">
            <label for="xu" class="form-label">Valor Inicial Superior (XU):</label>
            <input type="text" class="form-control" id="xu" th:field="*{XU}">
        </div>

        <div class="mb-3">
            <label for="ea" class="form-label">Error Máximo Permitido (Ea %):</label>
            <input type="text" class="form-control" id="ea" th:field="*{Ea}" placeholder="Por ejemplo: 0.01">
        </div>

        <div class="mb-3">
            <label for="iteracionesMaximas" class="form-label">Número Máximo de Iteraciones:</label>
            <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{IteracionesMaximas}">
        </div>

        <button type="submit" class="btn btn-success">Calcular Raíz</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
