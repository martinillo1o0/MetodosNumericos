<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Newton-Raphson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit2">Ecuaciones Algebraicas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Newton-Raphson</li>
        </ol>
    </nav>

    <h2>Método de Newton-Raphson</h2>

    <form th:action="@{/unit2/solvenewtonrapshon}" th:object="${newtonRaphson}" method="post">
        <div class="mb-3">
            <label for="xi" class="form-label">Valor Inicial XI:</label>
            <input type="text" class="form-control" id="xi" th:field="*{XI}">
        </div>

        <div class="mb-3">
            <label for="fx" class="form-label">Función F(X):</label>
            <input type="text" class="form-control" id="fx" th:field="*{FX}">
        </div>

        <div class="mb-3">
            <label for="fdx" class="form-label">Derivada F'(X):</label>
            <input type="text" class="form-control" id="fdx" th:field="*{FDX}">
        </div>

        <div class="mb-3">
            <label for="ea" class="form-label">Error Estimado (%):</label>
            <input type="text" class="form-control" id="ea" th:field="*{Ea}">
        </div>

        <div class="mb-3">
            <label for="iteracionesMaximas" class="form-label">Iteraciones Máximas:</label>
            <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{iteracionesMaximas}">
        </div>

        <button type="submit" class="btn btn-success">Calcular</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
