<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <nav th:replace="/layout/template :: menu"></nav>    
            <nav th:replace="/layout/template :: bannerunit2"></nav>    

            <div class="container"> 
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                         <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                         <li class="breadcrumb-item"><a href="unit2/">Sistemas Lineales</a></li>
                           <li class="breadcrumb-item active" aria-current="page">Metodo de Biseccion</li>
                    </ol>
                </nav>
            </div>

        </div>

        <form  method="post" th:object="${bisection}" th:action="@{/unit2/solvebisection}">
            <div class="container">
                <h1>Biseccion</h1>

                <div class="mb-3">
                    <label for="FX" class="form-label">Ingresa ecuacion</label>
                    <input type="text" class="form-control" id="FX" placeholder="Ecuacion" th:field="*{FX}">
                </div>

                <div class="mb-3">
                    <label for="XL" class="form-label">Valor inferior (XL)</label>
                    <input type="text" class="form-control" id="XL" placeholder="XL" th:field="*{XL}">
                </div>

                <div class="mb-3">
                    <label for="XU" class="form-label">Valor superior (XU)</label>
                    <input type="text" class="form-control" id="XU" placeholder="XU" th:field="*{XU}">
                </div>

                <div class="mb-3">
                    <label for="Ea" class="form-label">Error Estimado (Ea)</label>
                    <input type="text" class="form-control" id="Ea" placeholder="Error Estimado" th:field="*{Ea}">
                </div>

                <div class="mb-3">
                    <label for="IteracionesMaximas" class="form-label">Iteraciones m√°ximas</label>
                    <input type="text" class="form-control" id="IteracionesMaximas" placeholder="Iteraciones" th:field="*{IteracionesMaximas}">
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-primary">Calcular</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </div>
        </form>

    </body>
</html>
