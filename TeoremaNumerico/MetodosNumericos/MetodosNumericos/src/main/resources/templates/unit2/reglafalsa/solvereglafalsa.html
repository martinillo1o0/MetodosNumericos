<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Método Regla Falsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit2">Ecuaciones Algebraicas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resultados Regla Falsa</li>
        </ol>
    </nav>

    <h2>Resultados Iteración del Método Regla Falsa</h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th># Iteración</th>
                <th>XL</th>
                <th>XU</th>
                <th>XR</th>
                <th>f(XL)</th>
                <th>f(XU)</th>
                <th>f(XR)</th>
                <th>Error Aproximado (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Recorremos la lista que envía el controller: solveReglaFalsa -->
            <tr th:each="solve, iterStat : ${solveReglaFalsa}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${solve.XL}"></td>
                <td th:text="${solve.XU}"></td>
                <td th:text="${solve.XR}"></td>
                <td th:text="${solve.FXL}"></td>
                <td th:text="${solve.FXU}"></td>
                <td th:text="${solve.FXR}"></td>
                <td th:text="${solve.Ea}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
</div>
</body>
</html>
