<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iteración Punto Fijo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit2">Ecuaciones Algebraicas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Punto Fijo</li>
        </ol>
    </nav>

    <h2>Iteración de Punto Fijo</h2>

    <form th:action="@{/unit2/solvepuntofijo}" method="post" th:object="${puntoFijo}">
        <div class="mb-3">
            <label for="xi" class="form-label">Valor Inicial (XI):</label>
            <input type="text" class="form-control" id="xi" th:field="*{xi}">
        </div>

        <div class="mb-3">
            <label for="gx" class="form-label">Función g(x):</label>
            <input type="text" class="form-control" id="gx" th:field="*{gx}">
        </div>

        <div class="mb-3">
            <label for="ea" class="form-label">Error Máximo Permitido (Ea %):</label>
            <input type="text" class="form-control" id="ea" th:field="*{ea}">
        </div>

        <div class="mb-3">
            <label for="iteracionesMaximas" class="form-label">Iteraciones Máximas:</label>
            <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{iteracionesMaximas}">
        </div>

        <button type="submit" class="btn btn-success">Resolver</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
