<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resultados Iteración Punto Fijo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top" />
            MÉTODOS NUMÉRICOS - Resultados Punto Fijo
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Resultados Iteración de Punto Fijo</h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th># Iteración</th>
                <th>XI (Valor anterior)</th>
                <th>XR = g(XI)</th>
                <th>Error Aproximado (%)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cambié las propiedades a minúsculas -->
            <tr th:each="solve, iterStat : ${solvePuntoFijo}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${solve.xi}"></td>
                <td th:text="${solve.xr}"></td>
                <td th:text="${solve.errorAprox}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
</div>
</body>
</html>
