<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Diferencias Divididas de Newton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <h2>Resultados - Diferencias Divididas de Newton</h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th># Iteraci√≥n</th>
                <th>Valores X</th>
                <th>Valores Y</th>
                <th>XR</th>
                <th>Error Aproximado (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="solve, iterStat : ${solveDDNewton}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${#strings.arrayJoin(solve.X, ', ')}"></td>
                <td th:text="${#strings.arrayJoin(solve.Y, ', ')}"></td>
                <td th:text="${solve.XR}"></td>
                <td th:text="${solve.Ea}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/unit4/formddnewton" class="btn btn-primary">Volver al Formulario</a>
        <a href="/" class="btn btn-secondary ms-2">Inicio</a>
    </div>
</div>
</body>
</html>
