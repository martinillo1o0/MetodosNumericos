<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <nav th:replace="/layout/template :: menu"></nav>    
            <nav th:replace="/layout/template :: bannerunit2"></nav>    

            <div class="conteiner"> 
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="unit4/">Sistemas Lineales</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Metodo de Biseccion</li>
                    </ol>
                </nav>
            </div>

        </div>

        <form method="post" th:object="${ddNewton}" th:action="@{/unit4/solveddnewton}">
            <h1>Diferencias Divididas de Newton</h1>

            <div th:each="i : ${#numbers.sequence(0,3)}">
                <label>Valor X<sub th:text="${i}"></sub></label>
                <input type="text" th:field="*{X[i]}" />

                <label>Valor Y<sub th:text="${i}"></sub></label>
                <input type="text" th:field="*{Y[i]}" />
            </div>

            <div>
                <label>Error estimado (Ea)</label>
                <input type="text" th:field="*{Ea}" />
            </div>

            <div>
                <label>Iteraciones m√°ximas</label>
                <input type="text" th:field="*{IteracionesMaximas}" />
            </div>

            <button type="submit">Calcular</button>
            <button type="reset">Limpiar</button>
        </form>
    </body>
</html>
