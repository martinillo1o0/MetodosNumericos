<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diferencias Divididas de Newton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit4">Interpolación</a></li>
            <li class="breadcrumb-item active" aria-current="page">Diferencias Divididas de Newton</li>
        </ol>
    </nav>

    <h2>Diferencias Divididas de Newton</h2>

    <form th:action="@{/unit4/solveddnewton}" th:object="${ddNewton}" method="post">
        <div class="mb-3">
            <label for="x" class="form-label">Valores X (separados por coma)</label>
            <input type="text" class="form-control" id="x" th:field="*{X}">
        </div>

        <div class="mb-3">
            <label for="y" class="form-label">Valores Y (separados por coma)</label>
            <input type="text" class="form-control" id="y" th:field="*{Y}">
        </div>

        <div class="mb-3">
            <label for="iteracionesMaximas" class="form-label">Iteraciones Máximas</label>
            <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{IteracionesMaximas}">
        </div>

        <div class="mb-3">
            <label for="ea" class="form-label">Error Máximo Permitido (%)</label>
            <input type="text" class="form-control" id="ea" th:field="*{Ea}">
        </div>

        <button type="submit" class="btn btn-success">Calcular</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
