<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
    <head>
        <title>METODOS NUMERICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">

                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS

                </a>
            </div>
        </div>
    </nav>
        

     <div class="container">
      <div class="row">
        <img class="img-fluid w-100" th:src="@{/images/metodosnumericos.png}"/>
      </div>
    </div>
        <br>
          <h2>Tabla de registro</h2>
        <div class="container">
           <table>
    <thead>
        <tr>
            <th>#</th>
            <th>XR</th>
            <th>Error</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="solve,iter:${solveLagrange}">
            <td th:text="${iter.index}"></td>
            <td th:text="${solve.XR}"></td>
            <td th:text="${solve.Ea}"></td>
        </tr>
    </tbody>
</table>

        </div>
</body>
</html>
