<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Polinomio de Lagrange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit4">Interpolaci√≥n</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resultados Lagrange</li>
        </ol>
    </nav>

    <h2>Resultados del Polinomio de Lagrange</h2>

    <table class="table table-striped table-bordered" th:if="${lagrange != null}">
        <thead>
            <tr>
                <th>Valor Evaluado (X)</th>
                <th>Resultado P(X)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${lagrange.puntoEvaluar}"></td>
                <td th:text="${lagrange.resultado}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/unit4/formlagrange}" class="btn btn-primary">Volver al Formulario</a>
    </div>
</div>
</body>
</html>
