<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Polinomio de Lagrange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit4">Interpolaci√≥n</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resultados Lagrange</li>
        </ol>
    </nav>

    <h2>Resultados del Polinomio de Lagrange</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>i</th>
                <th>Valor P(Xi)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="val, iterStat : ${solveLagrange.result}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${val}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
</div>
</body>
</html>
