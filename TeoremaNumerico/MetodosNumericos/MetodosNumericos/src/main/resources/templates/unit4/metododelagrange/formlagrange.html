<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Polinomio de Lagrange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit4">Interpolación</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Lagrange</li>
        </ol>
    </nav>

    <h2>Polinomio de Lagrange</h2>
    <form th:action="@{/unit4/solvelagrange}" th:object="${modelLagrange}" method="post">
        <div class="mb-3">
            <label for="n" class="form-label">Número de puntos (n):</label>
            <input type="text" class="form-control" id="n" th:field="*{n}">
        </div>

        <div class="mb-3">
            <label for="xPoints" class="form-label">Valores X (separados por coma):</label>
            <input type="text" class="form-control" id="xPoints" th:field="*{xPoints}">
        </div>

        <div class="mb-3">
            <label for="yPoints" class="form-label">Valores Y (separados por coma):</label>
            <input type="text" class="form-control" id="yPoints" th:field="*{yPoints}">
        </div>

        <button type="submit" class="btn btn-success">Calcular</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
