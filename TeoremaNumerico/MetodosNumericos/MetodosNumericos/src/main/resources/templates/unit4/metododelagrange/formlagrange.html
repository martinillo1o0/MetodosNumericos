<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método de Lagrange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Método de Interpolación: Lagrange</h1>
    <form th:action="@{/unit4/solvelagrange}" method="post" th:object="${lagrange}">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="n" class="form-label">Número de puntos (n)</label>
                <input type="text" class="form-control" id="n" name="n">
            </div>
            <div class="col-md-4">
                <label for="puntoEvaluar" class="form-label">Valor a evaluar (X)</label>
                <input type="text" class="form-control" id="puntoEvaluar" name="puntoEvaluar">
            </div>
        </div>

        <div id="ContenedorPuntos"></div>

        <button type="button" class="btn btn-secondary" onclick="crearInputs()">Crear puntos</button>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <script th:inline="javascript">
        function crearInputs() {
            var n = document.getElementById('n').value;
            var container = document.getElementById('ContenedorPuntos');
            container.replaceChildren();
            for (var i = 0; i < n; i++) {
                var div = document.createElement('div');
                div.className = 'row mb-2';
                
                var divX = document.createElement('div');
                divX.className = 'col';
                var inputX = document.createElement('input');
                inputX.type = 'text';
                inputX.name = 'xValues';
                inputX.placeholder = 'X' + i;
                inputX.className = 'form-control';
                divX.appendChild(inputX);

                var divY = document.createElement('div');
                divY.className = 'col';
                var inputY = document.createElement('input');
                inputY.type = 'text';
                inputY.name = 'yValues';
                inputY.placeholder = 'Y' + i;
                inputY.className = 'form-control';
                divY.appendChild(inputY);

                div.appendChild(divX);
                div.appendChild(divY);
                container.appendChild(div);
            }
        }
    </script>

    <div th:if="${lagrange != null}">
        <h3>Resultado: <span th:text="${lagrange.resultado}"></span></h3>
    </div>
</div>
</body>
</html>
